---
- name: Add repository for PHP 7.0.
  apt_repository:
    repo: ppa:ondrej/php
    update_cache: yes

- name: Update apt cache
  apt: update_cache=yes cache_valid_time=3600

- name: Install php
  apt: name={{ item }} state=present
  with_items:
    - php7.0
    - libapache2-mod-php7.0
    - php7.0-cli
    - php7.0-common
    - php7.0-mbstring
    - php7.0-gd
    - php7.0-intl
    - php7.0-xml
    - php7.0-mysql
    - php7.0-mcrypt
    - php7.0-zip
